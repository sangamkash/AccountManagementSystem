services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    restart: unless-stopped
    ports:
      - ${PORT}:${PORT}
      - ${SWAGGER_PORT}:${SWAGGER_PORT}
    environment:
      APP_ENV: ${APP_ENV}
      PORT: ${PORT}
      BLUEPRINT_DB_HOST: ${BLUEPRINT_DB_HOST}
      BLUEPRINT_DB_PORT: ${BLUEPRINT_DB_PORT}
      BLUEPRINT_DB_DATABASE: ${BLUEPRINT_DB_DATABASE}
      BLUEPRINT_DB_USERNAME: ${BLUEPRINT_DB_USERNAME}
      BLUEPRINT_DB_PASSWORD: ${BLUEPRINT_DB_PASSWORD}
      BLUEPRINT_DB_SCHEMA: ${BLUEPRINT_DB_SCHEMA}
      BLUEPRINT_DB_PORT_DOCKER: ${BLUEPRINT_DB_PORT_DOCKER}
      SWAGGER_PORT: ${SWAGGER_PORT}
      GOOSE_DRIVER: postgres
      GOOSE_DBSTRING: postgres://${BLUEPRINT_DB_USERNAME}:${BLUEPRINT_DB_PASSWORD}@${BLUEPRINT_DB_HOST}:${BLUEPRINT_DB_PORT_DOCKER}/${BLUEPRINT_DB_DATABASE}
      GOOSE_MIGRATION_DIR: ./internal/database/migrations
      GOOSE_TABLE: goose_migrations
      # ðŸ‘‡ IMPORTANT: use service name "kafka" not localhost
      KAFKA_BROKERS: ${KAFKA_BROKERS}
      KAFKA_TOPIC: ${KAFKA_TOPIC}
      KAFKA_GROUP: ${KAFKA_GROUP}
    depends_on:
      psql_bp:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - blueprint

  psql_bp:
    image: postgres:latest
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${BLUEPRINT_DB_DATABASE}
      POSTGRES_USER: ${BLUEPRINT_DB_USERNAME}
      POSTGRES_PASSWORD: ${BLUEPRINT_DB_PASSWORD}
    ports:
      - "${BLUEPRINT_DB_PORT}:${BLUEPRINT_DB_PORT}"
    volumes:
      - psql_volume_bp:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${BLUEPRINT_DB_USERNAME} -d ${BLUEPRINT_DB_DATABASE}'"]
      interval: 5s
      timeout: 5s
      retries: 3
      start_period: 15s
    networks:
      - blueprint

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - blueprint

  kafka:
      image: confluentinc/cp-kafka:7.5.0
      restart: unless-stopped
      depends_on:
        - zookeeper
      ports:
        - "9092:9092"
      environment:
        KAFKA_BROKER_ID: 1
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        # ðŸ”‡ Reduce logging noise
        KAFKA_LOG4J_ROOT_LOGLEVEL: ERROR
        KAFKA_LOG4J_LOGGERS: "kafka.controller=ERROR,kafka.server=ERROR,kafka.coordinator.group=ERROR,state.change.logger=ERROR"
      networks:
        - blueprint

volumes:
  psql_volume_bp:

networks:
  blueprint: